spring.application.name=Todo App
# OpenAPI / Swagger UI with custom YAML file
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/todoapp.yaml
springdoc.swagger-ui.path=/swagger-ui.html
# application-local.properties
spring.profiles.active=local
server.port=8080
# AWS DynamoDB Local (para tu DynamoDbConfig)
aws.dynamodb.endpoint=http://dynamodb-local:8000
aws.dynamodb.region=eu-west-1
aws.dynamodb.access-key=dummy
aws.dynamodb.secret-key=dummy
# Logging (opcional)
logging.level.com.example.todo=DEBUG
logging.level.software.amazon.awssdk=DEBUG